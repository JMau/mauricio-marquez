<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../flip-clock/flip-clock.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="mauricio-marquez">
  <template>
    <style>
      :host {
        display: block;
        background-color: silver;
        @apply --mauricio-marquez;
      }
      paper-card {
        --paper-card-background-color: rgb(0, 60, 65);
        --paper-card-header-color: white;
        @apply --mauricio-marquez-paper-card;
      }
      paper-input {
        --paper-input-container-input-color: white;
        @apply --mauricio-marquez-paper-input;
      }
      paper-button {
        background-color:rgb(65, 194, 87);
        color: navy;
        @apply --mauricio-marquez-paper-button;
      }
    </style>
    <h2>Hello [[componentName]]!</h2>

    <flip-clock class="clock" display-mode="timer" hideSeconds=true show-buttons></flip-clock>

    <paper-card class="card" heading="[[cardTitle]]">
      <paper-input value="{{inputValue}}"></paper-input>
      <paper-button>[[buttonTag]]</paper-button>
    </paper-card>
    <slot></slot>
  </template>

  <script>
    /**
     * `mauricio-marquez`
     * &#34;mi primer custom component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MauricioMarquez extends Polymer.Element {
      static get is() { return 'mauricio-marquez'; }
      static get properties() {
        return {
          componentName: {
            type: String,
            value: 'mauricio-marquez'
          },
          cardTitle: {
            type: String,
            value: ""
          },
          inputValue: {
            type: String,
            value: "",
            notify: true
          },
          buttonTag: {
            type: String,
            value: ""
          }
        };
      }
    }

    window.customElements.define(MauricioMarquez.is, MauricioMarquez);
  </script>
</dom-module>
